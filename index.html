<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TamaPets</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    
    <h1>Tamagatchi Moodulator!</h1>
    <h2>Please return Tamagatchi's to neutral before choosing a new mood.</h2>
    <h3>Otherwise the faces go odd</h3>
    <h4>By: Michael Bradley</h4>

    <div id = "char1">
    <object id="character_01" type="image/svg+xml" data="images/character_01.svg"></object>
</div>
<button type="button" id = "neutral1">Neutral</button>
<button type="button" id = "happy1">Happy</button>
<button type="button" id = "sad1">Sad</button>
<button type="button" id = "angry1">Angry</button>

<br><br>
<div id = "char2">
    <object id="character_02" type="image/svg+xml" data="images/character_02.svg"></object>
</div>

    <button type="button" id = "neutral2">Neutral</button>
    <button type="button" id = "happy2">Happy</button>
    <button type="button" id = "sad2">Sad</button>
    <button type="button" id = "angry2">Angry</button>


    
    <script src="TweenMax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
